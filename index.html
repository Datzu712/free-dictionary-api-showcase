	<body>
		<audio id="wordPronunciation" class="d-none"></audio>

		<div class="container mt-5">

				<!-- Search input -->
				<div class="col-md-8">
					<div class="card shadow">
						<div class="card-body">
							<div class="input-group">
								<input
									type="text"
									class="form-control form-control-lg"
									id="searchInput"
									placeholder="Enter a word..."
								/>
								<button
									class="btn btn-primary"
									type="button"
									id="searchButton"
								>
									<i class="fas fa-search"></i> Search
								</button>
							</div>
						</div>
					</div>
				</div>

				<!-- offcanvas with the word's information -->
				<div
					class="offcanvas offcanvas-end"
					tabindex="-1"
					id="word-info-offcanvas"
					aria-labelledby="offcanvasTopLabel"
				>
					<div class="offcanvas-header border-bottom">
						<div class="d-flex flex-column flex-grow-1">
							<div
								class="d-flex align-items-center justify-content-between"
							>
								<div class="d-flex align-items-center">
									<h5
										class="offcanvas-title me-2 fs-4 fw-normal text-dark"
										id="offcanvasTopLabel"
									>
										#WORD
									</h5>
									<button
										class="btn btn-link text-primary p-1"
										type="button"
										title="Pronunciar"
										onclick="document.getElementById('wordPronunciation').play()"
									>
										<i class="fas fa-volume-up"></i>
									</button>
								</div>
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="offcanvas"
								></button>
							</div>

							<div class="mt-2" id="wordSpell">
								<small class="text-muted fst-italic"
									>#WORD_SPELL</small
								>
							</div>
						</div>
					</div>
